plugins {

    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.secrets_gradle_plugin' version("0.4")
    id "com.apollographql.apollo3" version("3.0.0")
}
android {
    signingConfigs {
        release {
            storeFile file('/Users/kl3jvi/StudioProjects/animity/animity')
            storePassword 'klejvi123'
            keyPassword 'klejvi123'
            keyAlias 'key0'
        }
    }
    compileSdk 32
    defaultConfig {
        applicationId "com.kl3jvi.animity"
        minSdk 21
        targetSdk 32
        versionCode 6
        versionName "1.0.4"
        archivesBaseName = "Animity-v$versionName"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
//            minifyEnabled true
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.release
        }
    }
    kapt {
        arguments {
            arg("room.schemaLocation", "$projectDir/schemas")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    splits {
        abi {
            enable true
            reset()
            include "x86", "armeabi-v7a", "arm64-v8a", "x86_64"
            universalApk true
        }
    }
    
}

apollo {
    packageName.set("com.kl3jvi.animity")
    generateKotlinModels.set(true)
    excludes.add("**/schema.json.graphql")
}

