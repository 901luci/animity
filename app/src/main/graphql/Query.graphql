#GetAnime data by searching
query SearchAnimeQuery(
    $search: String, $page: Int ) {
    page:Page (page: $page, perPage: 10) {
        media (
            search: $search,
            type: ANIME
        ) {
            id
            idMal
            seasonYear
            startDate { year month day }
            title {
                romaji
            }
            description
            coverImage {
                extraLarge
                large
                medium
            }
            genres
            averageScore
            meanScore
            nextAiringEpisode {
                timeUntilAiring
                episode
            }
            trailer { id site thumbnail }
            bannerImage
            recommendations {
                nodes {
                    id
                    mediaRecommendation {
                        id
                        title {
                            english
                            romaji
                        }
                        idMal
                        coverImage { medium large }
                        averageScore
                    }
                }
            }
            relations {
                edges {
                    id
                    relationType(version: 2)
                    node {
                        format
                        id
                        idMal
                        coverImage { medium large }
                        averageScore
                        title {
                            english
                            romaji
                        }
                    }
                }
            }
        }
    }
}

#marks anime as favorite
mutation ToggleFavouriteMutation($animeId: Int) {
    toggle:ToggleFavourite(animeId: $animeId) {
        anime {
            pageInfo {
                total
            }
        }
    }
}

query HomeDataQuery {
    trendingAnime: Page(page: 1, perPage: 15) {
        media(type: ANIME, status:RELEASING sort: [TRENDING_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    newAnime: Page(page: 1, perPage:15) {
        media(type: ANIME,status_in:[FINISHED]  sort: [ID_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    movies: Page(page: 1, perPage:15) {
        media(type: ANIME, format: MOVIE  status_in:[FINISHED] sort: [POPULARITY_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    review: Page(page: 1, perPage: 10) {
        reviews(sort: [ID_DESC])    {
            id
            userId
            mediaId
            mediaType
            summary
            rating
            ratingAmount
            score
            user {
                id
                name
                avatar {
                    large
                    medium
                }
            }
            media {
                id
                title {
                    romaji
                }
                bannerImage
            }
        }
    }
}

fragment HomeMedia on Media {
    id
    idMal
    title {
        romaji
    }
    type
    status(version: 2)
    format
    description(asHtml: true)
    coverImage {
        extraLarge
        large
        medium
    }
    bannerImage
    genres
    averageScore
    favourites
    startDate {
        year
        month
        day
    }
}