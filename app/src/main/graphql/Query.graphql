query SessionQuery {
    viewer:Viewer {
        id
        name
    }
}

query UserQuery($id: Int) {
    user:User(id: $id) {
        id
        name
        about(asHtml: false)
        avatar {
            large
            medium
        }
        bannerImage
        mediaListOptions {
            scoreFormat
            rowOrder
            animeList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
            mangaList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
        }
        statistics {
            anime {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
            manga {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
        }
        isFollowing
        isFollower
        donatorTier
        donatorBadge
        moderatorStatus
        siteUrl
    }
}

query AnimeListCollectionQuery(
    $userId: Int
) {
    media:MediaListCollection(
        userId: $userId,
        type: ANIME
    ) {
        lists {
            entries {
                id
                status
                score
                progress
                repeat
                priority
                private
                notes
                hiddenFromStatusLists
                customLists
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                updatedAt
                createdAt
                media {
                    id
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    type
                    format
                    status(version: 2)
                    startDate {
                        year
                        month
                        day
                    }
                    season
                    seasonYear
                    episodes
                    duration
                    countryOfOrigin
                    source
                    isFavourite
                    coverImage {
                        large
                    }
                    genres
                    synonyms
                    averageScore
                    popularity
                    tags {
                        name
                    }
                    isAdult
                    nextAiringEpisode {
                        id
                        airingAt
                        timeUntilAiring
                        episode
                        mediaId
                    }
                    externalLinks {
                        site
                    }
                }
            }
            name
            isCustomList
            isSplitCompletedList
            status
        }
    }
}


query TrendingMediaQuery{
    page:Page(
        page: 1,
        perPage: 10
    ) {
        media(type: ANIME, sort: [TRENDING_DESC]) {
            id
            title {
                userPreferred
            }
            averageScore
            favourites
            coverImage {
                large
            }
            bannerImage
            description(asHtml: true)
            genres
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
            staff {
                edges {
                    node {
                        id
                        name {
                            full
                        }
                    }
                    role
                }
            }
        }
    }
}

#gets user favorite animes
query FavoritesAnimeQuery($id: Int, $page: Int) {
    user:User(id: $id) {
        id
        name
        favourites {
            anime(page: $page) {
                edges {
                    node {
                        id
                        title {
                            romaji
                            userPreferred
                        }
                        coverImage {
                            large
                        }
                    }
                    favouriteOrder
                }
                pageInfo {
                    total
                    perPage
                    currentPage
                    lastPage
                    hasNextPage
                }
            }
        }
    }
}


#marks anime as favorite
mutation ToggleFavouriteMutation(
    $animeId: Int,
) {
    favorite:ToggleFavourite(
        animeId: $animeId,
    ) {
        anime {
            pageInfo {
                total
            }
        }
    }
}