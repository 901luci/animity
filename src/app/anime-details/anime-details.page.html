<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulli}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    class="backgroundImg"
    id="component-id"
    [style.background-image]="'url('+imageUrl+')'"
  >
    <ion-item class="trans" lines="none">
      <ion-card class="image">
        <img [src]="img" />
      </ion-card>
      <ion-label color="primary">
        <h2 class="k">{{pershkrimi}}</h2>
      </ion-label>
    </ion-item>
  </div>

  <div class="container">
    <ion-chip
      *ngFor="let item of episodesa; let i = index"
      color="light"
      (click)="onClick(item.id)"
      >Episode {{i+1}}
    </ion-chip>
  </div>
</ion-content>
