<ion-content [fullscreen]="true">
  <iframe
    *ngFor="let items of animeDetail"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts"
    id="vid"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    width="100%"
    height="100%"
    [src]="finalUrl"
    gesture="media"
    allow="encrypted-media"
    allowfullscreen
  >
  </iframe>
</ion-content>
